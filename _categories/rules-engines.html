<div class="tools-container">
  {% assign category_tools = site.data.tools | where: "category", "Rules Engines" %}

      <h3><a href="{{ tool.link | relative_url }}">{{ tool.name }}</a></h3>

      <p><a href="{{ tool.github_url }}" target="_blank">View on GitHub</a></p>
    </div>
  {% endfor %}
</div>
