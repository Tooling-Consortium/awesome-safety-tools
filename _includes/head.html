<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
    {% if site.github.pages %}
    <link rel="stylesheet" href="{{ 'assets/css/print.css' | relative_url }}" type="text/css" media="print">
    {% endif %}
    {% if page.favicon %}
    <link rel="icon" href="{{ page.favicon }}" type="image/x-icon">
    {% endif %}
</head>
